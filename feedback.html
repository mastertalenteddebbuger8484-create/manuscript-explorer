<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - Manuscript Explorer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Georgia', serif; color: #1a1510; overflow-x: hidden; }
        .live-bg {
            position: fixed; top:0; left:0; width:100%; height:100%; z-index:-1;
            background: radial-gradient(circle at center, #fff9c4 0%, #3a2f0b 100%);
            overflow: hidden;
        }
        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 235, 59, 0.5);
            animation: float 25s infinite linear;
        }
        @keyframes float {
            0% { transform: translateY(0) translateX(0); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-100vh) translateX(50px); opacity: 0; }
        }
        .feedback-container { max-width: 800px; margin: auto; padding: 50px 20px; }
        h1 { color: #3a2f0b; text-align: center; margin-bottom: 30px; }
        .form-control, select { border: 2px solid #ffeb3b; background: rgba(255,255,255,0.1); color: #1a1510; }
        .form-control::placeholder { color: #666; }
        .btn-submit { background: #ffeb3b; color: #1a1510; font-weight: bold; border: none; }
        .feedback-card { background: #fff9c4; border: 1px solid #3a2f0b; border-radius: 10px; padding: 15px; margin-bottom: 15px; }
        .feedback-card h5 { color: #3a2f0b; }
        .feedback-card p { color: #1a1510; }
        .rating { color: #ffeb3b; }
    </style>
</head>
<body>

<div class="live-bg" id="bgEffect"></div>

<div class="feedback-container">
    <h1>Feedback & Rating</h1>

    <form id="feedbackForm">
        <div class="mb-3">
            <label>Name (Optional)</label>
            <input type="text" id="name" class="form-control" placeholder="Your Name">
        </div>
        <div class="mb-3">
            <label>Email (Optional)</label>
            <input type="email" id="email" class="form-control" placeholder="Your Email">
        </div>
        <div class="mb-3">
            <label>Rating</label>
            <select id="rating" class="form-select" required>
                <option value="" disabled selected>Select rating</option>
                <option value="5">⭐⭐⭐⭐⭐</option>
                <option value="4">⭐⭐⭐⭐</option>
                <option value="3">⭐⭐⭐</option>
                <option value="2">⭐⭐</option>
                <option value="1">⭐</option>
            </select>
        </div>
        <div class="mb-3">
            <label>Feedback</label>
            <textarea id="comments" class="form-control" rows="4" placeholder="Write your feedback here..." required></textarea>
        </div>
        <button type="submit" class="btn btn-submit">Submit Feedback</button>
    </form>

    <hr style="margin: 40px 0; border-color:#3a2f0b;">

    <h2 style="color:#3a2f0b; margin-bottom: 20px;">All Feedbacks</h2>
    <div id="feedbackList"></div>
</div>

<script>
    // Particle background
    const bg = document.getElementById('bgEffect');
    for(let i=0;i<30;i++){
        let p=document.createElement('div');
        p.className='particle';
        p.style.width=Math.random()*8+'px';
        p.style.height=p.style.width;
        p.style.left=Math.random()*100+'vw';
        p.style.top=Math.random()*100+'vh';
        p.style.animationDuration=(Math.random()*15+10)+'s';
        bg.appendChild(p);
    }

    // ===== Feedback handling =====
    let feedbacks = []; // Store feedbacks in memory (replace with backend in production)

    const form = document.getElementById('feedbackForm');
    const feedbackList = document.getElementById('feedbackList');

    function displayFeedbacks() {
        feedbackList.innerHTML = '';
        feedbacks.slice().reverse().forEach(f => {
            const card = document.createElement('div');
            card.className = 'feedback-card';
            card.innerHTML = `
                <h5>${f.name || 'Anonymous'} <span class="rating">${'⭐'.repeat(f.rating)}</span></h5>
                <p>${f.comments}</p>
            `;
            feedbackList.appendChild(card);
        });
    }

    form.addEventListener('submit', e => {
        e.preventDefault();
        const newFeedback = {
            name: document.getElementById('name').value.trim(),
            email: document.getElementById('email').value.trim(),
            rating: document.getElementById('rating').value,
            comments: document.getElementById('comments').value.trim()
        };
        feedbacks.push(newFeedback);
        form.reset();
        displayFeedbacks();
    });

    displayFeedbacks();
</script>

</body>
</html>
